<!DOCTYPE html>

    <title>AI Book Summary Visualizer</title>

      rel="stylesheet"

    />

  <body>
    <div class="container mt-5">
      <h1 class="text-center">AI Book Summary Visualizer</h1>
      <form action="/submit" method="POST">
        <div class="mb-3">
          <label for="book_title" class="form-label">Enter Book Title:</label>
          <input
            type="text"
            id="book_title"
            class="form-control"
            name="book_title"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Generate Visual Summary
        </button>
      </form>
    </div>
