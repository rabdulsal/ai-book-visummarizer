<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Summary Visuals</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!--
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    -->
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Visual Summary for "{{ book_title }}"</h1>
      {% for key, data in image_data.items() %}
      <div class="mt-4">
        <h3>{{ key | capitalize }}</h3>
        <p><strong>Prompt:</strong> {{ data.prompt }}</p>
        {% if data.image_path %}
        <img
          src="{{ url_for('static', filename=data.image_path.split('static/')[1]) }}"
          alt="Image for {{ key }}"
          class="generated-image"
        />
        {% else %}
        <div class="alert alert-danger">
          Image generation failed for this section.
        </div>
        {% endif %}
      </div>
      {% endfor %}
      <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
  </body>
</html>
